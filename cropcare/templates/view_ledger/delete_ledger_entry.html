
{% extends "common.html" %}

{% block title %}Delete Ledger Entry{% endblock %}

{% block content %}
<style>
     .buttn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(230, 23, 23);
            width: 90px;
            height: 30px;
            box-shadow: 2px 3px rgb(37, 38, 37);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            border: none;
     
      
          
        }
        .buttn:hover{
            background-color: darkorange;
        }
</style>
<center>
    <h1>Are you sure you want to delete this ledger entry?</h1>
    <p>{{ ledger_entry }}</p>
    <form method="post">
        {% csrf_token %}
            <button type="submit" class="buttn">Confirm</button> <br>
            <button class="buttn"><a href="{% url 'view_ledger' %}" >Cancel</a></button>
    </form>
</center>
{% endblock %}
