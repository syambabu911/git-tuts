<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Clone</title>
    <!-- Your existing CSS styles -->
    <style>
        /* Your existing CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('https://th.bing.com/th/id/R.602df4049ed4a0b67d4f425c107c99be?rik=R54FS%2brSelmm2Q&riu=http%3a%2f%2fwallsdesk.com%2fwp-content%2fuploads%2f2016%2f05%2fWaterfalls-for-desktop.jpg&ehk=f3gwrgwvwSGj7TnirJRBLfTLkvQQzUWv6pP57sq5FUM%3d&risl=&pid=ImgRaw&r=0');
            background:linear-gradient(to left,rgb(100, 174, 234), rgb(255, 0, 136));
        }
        header {
            background-color: #e8dddd;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: rgb(234, 86, 86);
        }
        #mytube {
            font-size: 20px;
            font-weight: bold;
        }
        .icons {
            color: rgb(245, 242, 242); 
            width: 20px;
            height: 30px;
        }
        .menu {
            color: rgb(245, 242, 242);
            width: 20px;
            height: 30px;
        }
        #img {
            width: 50px;
            height: 35px;
        }
        .user-actions a {
            padding: 40px 20px;
            color: #3520d8;
            text-align: right;
            margin-right: 20px;
            text-decoration: none;
        }
        #searchLink {
            width: 600px;
            height: 37px;
            margin-top:20px;
            margin-left: 20%;
            border-radius: 5px;
        }
        .video-container {
            border-radius: 10px;
            display: flex;
            padding: 10px;
        }
        .video {
            display: 0 0 auto;
            margin-left: 70px;
            margin-right: 5px;
            padding: 8px;
        }
        .video iframe {
            width: 300px;
            height: 280px;
            border-radius: 10px;
        }
        .comments {
            color: rgb(208, 201, 205);
        }
        footer {
            background-color: rgb(100, 101, 100);
            text-align: center;
            color: white;
            padding: 10px;
            font-size: 20px;
        }
        /* New styles for the side menu */
        #menuButton{
            background-color: green;
            border-radius:7px;
            width:30px;
            cursor: pointer;
        }
        .menuList {
            background-color: white;
            width: 140px;
            padding: 10px;
            border-radius: 5px;
            position: absolute; 
            top: 60px;
            left: -160px; 
            transition: left 0.0s ease;
        }
        .menuList.active {
            background-color:rgb(12, 13, 12);
            left: 0; 
            color:white;
            top: 180px; 
            left:2px;
            height: 400px;
        }
    </style>
    <!-- Your existing CSS links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

        MY UTube
    </div>
    <nav>
        <ul>

<!-- Your existing JavaScript links -->
<script>
    // JavaScript for toggling the side menu
    const menuButton = document.getElementById("menuButton");
    const menuList = document.getElementById("menuList");

    menuButton.addEventListener("click", function() {
        menuList.classList.toggle("active");
    });
</script>
